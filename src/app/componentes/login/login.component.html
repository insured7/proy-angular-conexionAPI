<header class="container-fluid bg-success text-white py-3">
    <div class="d-flex align-items-center justify-content-between flex-wrap">
        <div class="d-flex align-items-center">
            <img src="AFondoLogo.png" alt="Logo" class="img-fluid" style="height: 100px; width: 180px;" />
        </div>
        <div>
            <h4 class="ms-3 mb-0 fw-bold text-center w-100"
                style="display: flex; align-items: center;justify-content: center; flex-direction: column;">A FONDO
                LIMPIEZAS</h4>
        </div>
        <nav class="d-flex gap-2 mt-3 mt-md-0">
            <button class="btn btn-light" routerLink="/">Inicio</button>
            <button class="btn btn-light" routerLink="/sobre-nosotros">Sobre Nosotros</button>
            <button class="btn btn-warning fw-bold" routerLink="/presupuesto">Presupuesto</button>
            <button class="btn btn-light" routerLink="/login">Login</button>
        </nav>
    </div>
</header>

<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center"
    style="background: url('assets/img/cleaning-bg.jpg'); background-size: cover; background-position: center;">
    <div class="row w-100">
        <div class="col-md-4 mx-auto p-4 bg-light rounded shadow-lg">
            <h2 class="text-center mb-4">Iniciar sesión</h2>
            <form (ngSubmit)="onLogin()" #loginForm="ngForm">

                <div class="form-group mb-3">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="loginData.email"
                        required />
                </div>

                <div class="form-group mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control"
                        [(ngModel)]="loginData.password" required />
                </div>

                <div class="form-group mb-3">
                    <label for="userType">Tipo de Usuario</label>
                    <select id="userType" name="userType" class="form-control" [(ngModel)]="loginData.userType"
                        required>
                        <option value="user">Usuario</option>
                        <option value="employee">Empleado</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</div>
